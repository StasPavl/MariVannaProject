<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
<div class = "dashboard-wrapper">
  <!--SideBar-->
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 300px; height: 100%">
    <a href="/static" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4"></span>
    </a>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="index.html" class="nav-link text-white" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="templates/Home_page/index.html"></use></svg>
          Home
        </a>
      </li>
      <li>
        <a href="employee.html" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          Employee
        </a>
      </li>
      <li>
        <a href="archive.html" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Employee Archive
        </a>
      </li>

    </ul>
    <hr>

  </div>
  <div class="dashboard-main-wrapper">
    <!-- main content -->
    <!--Header-->
    <header class="p-3 text-bg-dark">
      <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <h2>Update Employee</h2>
          </ul>
        </header>
      </div>
    </header>
    <!--    FORM    -->

    <div class="form-center">
      <div class="container-sm " >
        <div class="jumbotron">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="text" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Phone Number</label>
                <input type="number" class="form-control" id="inputPhone">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Email</label>
                <input type="text" class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">SSN Number</label>
                <input type="text" class="form-control" id="inputssn">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Birth Day</label>
                <input type="date" class="form-control" id="inputBirthDay">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Start Day</label>
                <input type="date" class="form-control" id="startDay">
              </div>
              <div class="form-group col-md-6">
                <label for="inputState">Position</label>
                <select id="position" class="form-control">
                  <option selected>Choose...</option>
                  <option>Bartender</option>
                  <option>Server</option>
                  <option>Manager</option>
                  <option>Dishwasher</option>
                  <option>Busser</option>
                  <option>Runner</option>
                  <option>Chef</option>
                  <option>Cook</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>

            <button type="submit" class="btn btn-primary float-right" >Update</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
<!--Footer-->
<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">

</div>

</body>
</html>
