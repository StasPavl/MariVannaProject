<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Archive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
<div class = "dashboard-wrapper">
    <!--SideBar-->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 300px; height: 100%">
        <a href="/static" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4"></span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/home}" class="nav-link text-white" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="templates/Home_page/index.html"></use></svg>
                    Home
                </a>
            </li>
            <li>
                <a th:href="@{/employee}" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    Employee
                </a>
            </li>
            <li>
                <a th:href="@{/archive}" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                    Employee Archive
                </a>
            </li>

        </ul>
        <hr>

    </div>
    <div class="dashboard-main-wrapper">
        <!-- main content -->
        <!--Header-->
        <header class="p-3 text-bg-dark">
            <div class="container">
                <header class="d-flex justify-content-center py-3">
                    <ul class="nav nav-pills">
                        <h2>Employees Archive</h2>
                    </ul>
                </header>
            </div>
        </header>
        <!--Table-->
        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">SSN</th>
                    <th scope="col">BDay</th>
                    <th scope="col">Start Day</th>
                    <th scope="col">Position</th>
                    <th scope="col">Address</th>
                    <th scope="col">Address2</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Zip</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.firstName}" ></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.phoneNumber}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.SSN}"> </td>
                    <td th:text="${employee.birthDay}"></td>
                    <td th:text="${employee.startDate}"></td>
                    <td th:text="${employee.role.description}"></td>
                    <td th:text="${employee.address}"> </td>
                    <td th:text="${employee.address2}"></td>
                    <td th:text="${employee.city}"></td>
                    <td th:text="${employee.state.toString()}"></td>
                    <td th:text="${employee.zipCode}"></td>
                    <td class="actions">
                        <a href="update.html"><button type="button" class="btn btn-warning btn-sm">Update</button></a>
                        <a href="" class="delete-row"><button type="button" class="btn btn-secondary btn-sm">Delete</button></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>


    </div>
</div>
<!--Footer-->
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

        </ul>
        <p class="text-center text-body-secondary">Â© Mari Vanna LLC</p>
    </footer>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
