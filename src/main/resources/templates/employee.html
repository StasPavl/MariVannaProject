<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee create</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
<div class = "dashboard-wrapper">
    <!--SideBar-->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 300px; height: 100%">
        <a href="/static" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4"></span>
        </a>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/home}" class="nav-link text-white" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="templates/Home_page/index.html"></use></svg>
                    Home
                </a>
            </li>
            <li>
                <a th:href="@{/employee}" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    Employee
                </a>
            </li>
            <li>
                <a th:href="@{/archive}" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                    Employee Archive
                </a>
            </li>

        </ul>
        <hr>

    </div>
    <div class="dashboard-main-wrapper">
        <!-- main content -->
        <!--Header-->
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex justify-content-center py-3">
                    <ul class="nav nav-pills">
                        <h2>Create Employee</h2>
                    </ul>
                </div>
            </div>
        </header>
        <!--    FORM    -->

            <div class="form-center">
                <div class="container-sm " >
                    <div class="jumbotron">
                        <form th:object="${employee}" th:action="@{/employee/create}" method="post">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">First Name</label>
                                    <input th:field="*{firstName}" type="text" class="form-control" id="inputEmail4">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Last Name</label>
                                    <input th:field="*{lastName}" type="text" class="form-control" id="inputPassword4">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Phone Number</label>
                                    <input th:field="*{phoneNumber}" type="number" class="form-control" id="inputPhone">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Email</label>
                                    <input th:field="*{email}" type="text" class="form-control" id="inputEmail">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">SSN Number</label>
                                    <input th:field="*{SSN}" type="text" class="form-control" id="inputssn">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Birth Day</label>
                                    <input th:field="*{birthDay}" type="date" class="form-control" id="inputBirthDay">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Start Day</label>
                                    <input th:field="*{startDate}" type="date" class="form-control" id="startDay">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputState">Role</label>
                                    <select th:field="*{role}" id="position" class="form-control">
                                        <option th:value="''"  th:text="Select"></option>
                                        <option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.description}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input th:field="*{address}" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress2">Address 2</label>
                                <input th:field="*{address2}" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">City</label>
                                    <input th:field="*{city}" type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">State</label>
                                    <select th:field="*{state}" id="inputState" class="form-control">
                                        <option th:value="''" th:text="Select"></option>
                                        <option th:each="state : ${stateList}" th:value="${state}" th:text="${state.values}"></option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Zip</label>
                                    <input th:field="*{zipCode}" type="text" class="form-control" id="inputZip">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary float-right" >Create</button>
                        </form>
                    </div>
                </div>
            </div>

    </div>
</div>
<!--Footer-->
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

        </ul>
        <p class="text-center text-body-secondary">Â© Mari Vanna LLC</p>
    </footer>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
